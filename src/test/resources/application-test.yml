    enabled: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    root: INFO
    com:
      backbase: DEBUG

azure:
  emailConnectionString: someConnectionString

backbase:
  mail:
    from-address: test@backbase.com
    from-name: test

management:
  health:
    mail:
      enabled: false